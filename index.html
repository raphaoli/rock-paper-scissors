<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock, paper and scissors!</title>
	</head>
	<body>
		<header class="header">
			<h1 class="main-title">Rock, paper and scissors!</h1>
		</header>
		<main class="main-content">
			<div class="choices">
				<div class="el">
					<img class="image" src="images/hand-rock.webp" alt="Closed hand emoji" />
					<p class="choice-name">Rock</p>
				</div>
				<div class="el">
					<img class="image" src="images/hand-paper.webp" alt="Open hand emoji" />
					<p class="choice-name">Paper</p>
				</div>
				<div class="el">
					<img class="image" src="images/hand-scissor.webp" alt="Victory hand emoji" />
					<p class="choice-name">Scissor</p>
				</div>
			</div>
			<div class="info-container">
				<p class="info-text">Pick an option!</p>
			</div>
			<button class="btn-rules">Rules</button>
			<div class="scores">
				<div class="player-box">
					<p class="name">Player</p>
					<p class="points">0</p>
				</div>
				<div class="computer-box">
					<p class="name">Computer</p>
					<p class="points">0</p>
				</div>
			</div>
		</main>

		<div class="modal-rules">
			<div class="modal-content">
				<button class="modal-close">&times;</button>
				<p>Hey, welcome to my minimalist "Rock, Paper and Scissors" game!</p>
			</div>
		</div>

		<footer class="footer">
			<p class="copyright">Follow me on Github! @raphaoli</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
